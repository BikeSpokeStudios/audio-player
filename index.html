<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" /> 
    </head>
    <body>
        <audio id="music" preload="auto" >
            <source src="https://audio.cfrc.ca/stream" type="audio/mpeg" />
        </audio>
        <div id="audioplayer" class="desktop-visible">
            <button id="pButton">
                <div id="player-play">
                    <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                        <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                    </svg>
                </div>
                <div id="player-pause">  
                    <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16">
                        <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/>
                    </svg>          
                </div>
            </button>
        </div>
        <div id="showName" class="showname">
            <p>Now Playing:</p>
            <p>David's Show</p>
        </div>
        <label for="volume">Volume: </label>
        <input
        type="range"
        name="volume"
        id="volume"
        min="0.0"
        max="1.0"
        step="0.05"
        value="1.0" />
        <output class="volume-output" for="volume"></output>

        <script src="script.js"></script>
    </body>
</html>
